    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

    </style>
</head>
<body>
    <div class="box">
        <h2>üîê STIP Admin ‡¶≤‡¶ó‡¶á‡¶®</h2>
        <input type="email" id="email" placeholder="admin@stip.com">
        <input type="password" id="password" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°">
        <button onclick="login()">‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <div class="box" id="dashboard" style="display:none;">
        <h2>üì¢ ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
        <input type="text" id="title" placeholder="‡¶®‡ßã‡¶ü‡¶ø‡¶∂‡ßá‡¶∞ ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ">
        <textarea id="details" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§"></textarea>
        <button onclick="addNotice()">‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <div id="result"></div>
        
        <h3>üìã ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡¶®‡ßã‡¶ü‡¶ø‡¶∂‡¶∏‡¶Æ‡ßÇ‡¶π</h3>
        <div id="noticesList"></div>
        
        <button onclick="logout()" style="background:#e74c3c; margin-top:20px;">üö™ ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</button>
    </div>

    <script>
        // Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
            apiKey: "AIzaSyDM8hdUMULgPMkCLdXHHp-Qa34EYh6knH4",
            authDomain: "stip-admin-a320d.firebaseapp.com",
            projectId: "stip-admin-a320d",
            storageBucket: "stip-admin-a320d.firebasestorage.app",
            messagingSenderId: "727484755058",
            appId: "1:727484755058:web:738175d1cf3590fb0d26eb"
        };

        // Firebase ‡¶∂‡ßÅ‡¶∞‡ßÅ
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ‡¶≤‡¶ó‡¶á‡¶®
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('loginMessage', '‡¶≤‡¶ó‡¶á‡¶® ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'loading');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.querySelector('.box').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadNotices();
                showMessage('loginMessage', '‚úÖ ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤!', 'success');
            } catch (error) {
                showMessage('loginMessage', '‚ùå ‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ' + error.message, 'error');
                console.error("Login error:", error);
            }
        }

        // ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶Ø‡ßã‡¶ó
        async function addNotice() {
            const title = document.getElementById('title').value;
            const details = document.getElementById('details').value;
            
            if (!title || !details) {
                showMessage('result', '‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®', 'error');
                return;
            }
            
            showMessage('result', '‡¶∏‡ßá‡¶≠ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...', 'loading');
            
            try {
                await db.collection("notices").add({
                    title: title,
                    details: details,
                    date: new Date().toISOString().split('T')[0],
                    type: "‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('result', '‚úÖ ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!', 'success');
                document.getElementById('title').value = '';
                document.getElementById('details').value = '';
                loadNotices();
            } catch (error) {
                showMessage('result', '‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ' + error.message, 'error');
                console.error("Add notice error:", error);
            }
        }

        // ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡ßã‡¶°
        async function loadNotices() {
            try {
                const snapshot = await db.collection("notices")
                    .orderBy("timestamp", "desc")
                    .limit(5)
                    .get();
                
                let html = '<ul>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `<li><strong>${data.title}</strong><br>${data.details}<br><small>${data.date}</small></li>`;
                });
                html += '</ul>';
                document.getElementById('noticesList').innerHTML = html;
            } catch (error) {
                console.error("Load notices error:", error);
                document.getElementById('noticesList').innerHTML = 
                    '<p style="color:red">‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ</p>';
            }
        }

        // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∂‡ßã
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        // ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü
        function logout() {
            auth.signOut();
            document.getElementById('dashboard').style.display = 'none';
            document.querySelector('.box').style.display = 'block';
        }

        // ‡¶Ö‡¶ü‡ßã ‡¶≤‡¶ó‡¶á‡¶® ‡¶ö‡ßá‡¶ï
        auth.onAuthStateChanged(user => {
            if (user) {
                document.querySelector('.box').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadNotices();
            }
        });
    </script>
</body>
</html>
